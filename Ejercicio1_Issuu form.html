<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu register form</title>
</head>
<body>
    <header>
        <img src="./Images/Issuu.jpg" alt="issuu logo">
        <p>Alreadey a user?</p>
        <a href="">Sign in</a>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Create an Issuu Account.</legend>                
                    <button type="button">
                        <img src="./Images/Google.jpg" alt="Google logo">
                        <p>Sign with Google</p>
                    </button>
                    <button type="button">
                        <img src="./Images/facebook.jpg" alt="Facebook logo">
                        <p>Continue with Facebook</p>
                    </button>
            </fieldset>
            <fieldset>
                <legend>or with email</legend>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e.j. oscar.alviarez@email.com" required>
                <label for="passw">Password</label>
                <input type="password" name="password" id="passw" required >
                <input type="checkbox"><p>I accept the</p><a href="">Terms of Service</a><p>and the</p><a href="">Professional Terms of Service.</a>
            </fieldset>
            <button type="submit">
                <p>CREATE ACCOUNT</p>
            </button>
        </form>

    </main>
    <footer>
        <p>Issuu Inc.</p>
        <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">DMCA</a></li>
        </ul>
    </footer>
</body>
</html>
